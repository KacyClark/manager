<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>

    <main class="main-content container-fluid">
        <section class="list">
            <h2>Your Pending Tasks</h2>

            <button id="btnShowHide" class="btn btn-sm btn-info">Show / Hide panel</button>
            <button id="btnClear" class="btn btn-sm btn-danger">Delete All</button>
            <div id="task-list">
              
            </div>
        </section>
        <section class="form">
          <h2>New Tasks</h2>
          <id="txtTitle"></id>
            <label>Project</label>
            <input class="form-control" type="text">

          <id="selPriority"></id> 
          <label>Priority</label> 
          <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Select an Option</option>
            <option value="1">Critical</option>
            <option value="2">Important</option>
            <option value="3">This Week</option>
            <option value="4">No Hurry</option>
          </select>

         <div>
         <id="txtDeadline"></id>
         <label>Deadline</label>
         <input class="form-control" type="date">
         </div>

         <div>
         <id="txtDuration"></id>
         <label>Time to Complete (Days)</label>
         <input class="form-control" type="text">
         </div>

         <div>
         <id="txtResources"></id>
         <label>Resources Needed</label>
         <input class="form-control" type="text">
         </div>

         <div>
         <id="selStatus"></id>
         <label>Status</label>
         <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>Make a Choice</option>
            <option value="1">Not Started</option>
            <option value="2">In Progress</option>
            <option value="3">About Halfway</option>
            <option value="4">Completed</option>
            <option value="9">Deleted</option>
         </select>
         </div>
         <button class="save" id="btn-save">Save</button>

            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1./dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/test1.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
  
  </body>
</html>
